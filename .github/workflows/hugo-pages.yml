name: Deploy Hugo site to GitHub Pages

on:
  push:
    branches: [ master, main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v2
        with:
          hugo-version: '0.148.2'
          extended: true

      - name: Cache Hugo modules
        uses: actions/cache@v4
        with:
          path: |
            site/resources
            ~/.cache/hugo
            ~/.cache/go-build
            ~/go/pkg/mod
          key: ${{ runner.os }}-hugomod-${{ hashFiles('site/go.sum') }}
          restore-keys: ${{ runner.os }}-hugomod-

      - name: Build site
        run: |
          OWNER="${{ github.repository_owner }}"
          REPO="${{ github.event.repository.name }}"
          DART_SASS_VERSION="1.92.1"
          if [[ "$REPO" == *.github.io ]]; then
            BASE_URL="https://${REPO}/"
          else
            BASE_URL="https://${OWNER}.github.io/${REPO}/"
          fi
          curl -LJO https://github.com/sass/dart-sass/releases/download/1.92.1/dart-sass-1.92.1-linux-x64.tar.gz && \
          tar -xf dart-sass-1.92.1-linux-x64.tar.gz && \
          rm dart-sass-1.92.1-linux-x64.tar.gz && \
          ln -s `realpath ./dart-sass/sass` `realpath ./dart-sass`/dart-sass && \
          export PATH=`realpath ./dart-sass`:$PATH && \
          hugo --minify --source site --destination ../public --baseURL "$BASE_URL"

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: public

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
